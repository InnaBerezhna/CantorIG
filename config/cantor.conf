# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="CantorIG"

# Enable eager debouncing (same as Corne)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# STM32 EXTI limitation: pins with the same number on different ports
# (e.g. PA0+PB0, PA1+PB1) share an interrupt line. The Cantor has 7
# such conflicts, so we must poll instead of using GPIO interrupts.
CONFIG_ZMK_KSCAN_DIRECT_POLLING=y
